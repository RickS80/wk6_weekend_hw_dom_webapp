<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>planeSpotters</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
<h1>Welcome JS planeSpotters!</h1>
<hr>
<h2>Please enter details of your spotting below:</h2>

<form id="form">


    <label for="date">Spotting Date</label>
    <input type="date" name="date" id="date"/>
<br>
<br>

    <label for="airline">Airline</label>
    <input id="input" type="text" name="airline" id="airline" />

<br>
<br>

    <label for="registration">Registration</label>
    <input id="input" type="text" name="registration" id="registration"/>


<br>
<br>


    <label for="select">Aircraft Type</label>
    <select id="select" name="aircraftType" id="aircraftType">
      <option disabled selected>Enter the aircraft type</option>
      <option value="Airbus A319">Airbus A319</option>
      <option value="Airbus A320">Airbus A320</option>
      <option value="Airbus A321">Airbus A321</option>
      <option value="Airbus A330">Airbus A330</option>
      <option value="Airbus A350">Airbus A350</option>
      <option value="Airbus A380">Airbus A380</option>
      <option value="Boeing 737">Boeing 737</option>
      <option value="Boeing 747">Boeing 747</option>
      <option value="Boeing 757">Boeing 757</option>
      <option value="Boeing 767">Boeing 767</option>
      <option value="Boeing 777">Boeing 777</option>
      <option value="Boeing 787">Boeing 787</option>
    </select>
<br>
<br>

  <button type="submit" id="submit_name">Submit Spotting</button>
      </form>

      <hr>


      <h2>Spotting History</h2>
      <button type="submit" id="delete_all">Delete History</button>
        <div id="spotting-list">
          <hr>

        </div>


  </body>
</html>
